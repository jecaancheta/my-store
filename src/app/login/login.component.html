<div class="wrapper">   
    <h2 class="form-signin-heading">myStore</h2>
    <input type="text" class="form-control" name="username" #username placeholder="Username"  required="" autofocus="" />
    <input type="password" class="form-control" name="password" #password placeholder="Password" required=""/>      
    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)='authenticateUser(username.value, password.value)'>Login</button>   
</div>

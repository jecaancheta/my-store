<div class="container-fluid">
  <div id="app-header" class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">MyStore</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['products']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['manage/category']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">Manage Category</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['manage/product']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">Manage Products</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <div id="app-body" class="container-fluid">
    <router-outlet></router-outlet>
  </div>
</div>
